<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./1-2.css" />

    <title>1-2 동적 UI 1</title>
  </head>
  <!-- 강의 링크: https://jaehun-kang.github.io/JS_Lecture/ -->
  <body>
    <div class="alert-box" id="alert">
      아이디를 입력해주세요.

      <!-- <button onclick="closeAlert()">닫기</button>
    </div>
    <button onclick="openAlert()">열기</button> -->

      <!-- = display;에 controlAlert('none')이 들어가서 실해되는거임 된거임 -->
      <button onclick="controlAlert('none')">닫기</button>
    </div>
    <button onclick="controlAlert('block')">아이디</button>

    <div class="alert-box" id="passwordAlert">
      비밀번호를 입력해주세요.
      <button onclick="controlAlert('none')">닫기</button>
    </div>
    <button onclick="controlAlert('block')">비밀번호</button>

    <script>
      function controlAlert(display, content) {
        document.getElementById('alert').style.display = display;

        document.getElementById('passwordAlert').style.display = display;
      }
    </script>
  </body>
</html>
