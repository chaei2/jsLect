      $('#login-btn').on('click', function () {
        $('.black-bg').css('visibility', 'visible');
        $('.black-bg').css('opacity', '1');
      });

      $('#close').on('click', function () {
        $('.black-bg').css('visibility', 'hidden');

      });

      $('form').on('submit', function (e) {
        if (document.querySelector('#email').value == '') {
          e.preventDefault();
        } else if (document.querySelector('#pw').value == '') {
          e.preventDefault();
        } else if (document.querySelector('#pw').value.length <= 8) {
          e.preventDefault();
        }
      });

      // 퀴즈
      function gameTimes3(num) {
        // num이 3의 배수면 "짝"을 반환
        // 포함하지 않으면 "패스"를 반환
        if (num % 3 == 0) {
          console.log('짝');
        } else {
          console.log('패스');
        }
      }

      function gameTimes3v2(num) {
        // num이 3의 배수면 "짝"을 반환
        // num이 9의 배수면 "짝짝"을 반환
        // 포함하지 않으면 "패스"를 반환
        if (num % 9 == 0) {
          console.log('짝짝');
        } else if (num % 3 == 0) {
          console.log('짝');
        } else {
          console.log('패스');
        }
      }

      function game369(num) {
        // num의 일의 자리가 3, 6, 9 중 하나에 포함되면 "짝"을 반환
        // 포함하지 않으면 "패스"를 반환
        if ((num % 10) % 3 == 0) {
          console.log('짝');
        } else {
          console.log('패스');
        }
      }

      // || AND 조건문
      // && OR 조건문
      function pnp(mid, final) {
        // 두 시험 점수의 합이 120점 이상이면 "합격" 반환
        // 하지만 한 과목이라도 40점 미만이면 "불합격" 반환
        if (mid < 40 || final < 40) {
          console.log('불합격');
        } else if (mid + final >= 120) {
          console.log('합격');
        } else {
          console.log('불합격');
        }
      }

        if (mid > 100 || final > 100 || mid < 0 || final < 0) {
          alert('점수를 잘못 입력했습니다.');
        } else if (mid < 40 || final < 40 || mid + final < 120) {
          console.log('불합격');
        } else {
