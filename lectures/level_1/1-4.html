<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- bootstrap 라이브러리 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      ;
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <link rel="stylesheet" href="./1-4.css" />

    <title>Document</title>
  </head>
  <body>
    <!-- 로그인 모달창 -->
    <div class="black-bg">
      <div class="white-bg">
        <h4>로그인하세요</h4>
        <button class="btn btn-danger" id="close">닫기</button>
      </div>
    </div>

    <!-- navigation -->
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand">Navbar</span>
        <button class="navbar-toggler" type="button">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
    <ul class="list-group" id="test1">
      <li class="list-group-item">An item</li>
      <li class="list-group-item">A second item</li>
      <li class="list-group-item">A third item</li>
      <li class="list-group-item">A fourth item</li>
      <li class="list-group-item">And a fifth one</li>
    </ul>

    <button id="login-btn">로그인</button>

    <!-- 클래스 탈부착 방법 element.classList.add("class"); -->
    <!-- querySelector는 지정 되지 않았음 그래서 #, .으로 지정해줘야함 -->
    <script>
      document
        .querySelector('.navbar-toggler')
        .addEventListener('click', function () {
          document.querySelector('#test1').classList.toggle('show');
        });

      // document
      //   .querySelector('#login-btn')
      //   .addEventListener('click', function () {
      //     document.querySelector('.black-bg').style.display = 'block';
      //   });

      $('#login-btn').on('click', function () {
        $('.black-bg').css('display', 'block');
      });

      $('#close').on('click', function () {
        $('.black-bg').css('display', 'none');
      });
    </script>
  </body>
</html>
