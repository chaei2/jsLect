        // 2로 나눴을때 1이 나와야 홀 짝이 됨
        if (count % 2 == 1) {
          $('body').css('background-color', black);
        } else {
          $('body').css('background-color', white);
        }

        // count++;

      // 재할당은 가능함.

      // 케이스 1. 문자열은 같은 이름으로 선언 다르게 가능
      var varient1 = 'value';

      console.log(varient1);

      // 케이스 2. 그냥 재선언은 안됨 이름
